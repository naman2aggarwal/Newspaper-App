{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<a href="{% url 'password_reset' %}">Forget Password?</a>
	<br><br>
	<button class="btn btn-success ml-2" type="submit">Login</button>
</form>
{% endblock %}
